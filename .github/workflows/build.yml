name: Build and Lint

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@master

      - name: ğŸ— Use Node.js 16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: âœï¸ Run linter
        run: npm run lint

      - name: ğŸ’š Generate build
        run: npm run build
